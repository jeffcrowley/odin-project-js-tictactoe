<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" type="text/css">
   <script src="app.js" type="text/javascript"></script>
</head>
<body>
   <header class="bg-primary text-white">
      <h1 class="py-5 mb-0 text-center display-3">Javascript TicTacToe</h1>
   </header>
   <main>
      <div class="container bg-white py-3">
         <div class="row justify-content-center">
            <div class="col-md text-center">
               <button class="btn btn-secondary btn-lg" id="startButton">Start New Game</button>
            </div>
            <div class="col-md text-center">
               <button class="btn btn-secondary btn-lg" id="nextRoundButton" disabled="">Next Round</button>
            </div>
         </div>
         <div class="row mt-3">
            <div class="col-md-2 text-center" id="leftCol"></div>
            <div class="col-md-8" id="gameBoardArea">
               <div class="row" style="height: 200px;" id="row1"></div>
               <div class="row" style="height: 200px;" id="row2"></div>
               <div class="row" style="height: 200px;" id="row3"></div>
            </div>
            <div class="col-md-2 text-center" id="rightCol"></div>
         </div>
      </div>
   </main>
</body>
</html>
